<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="narrow.module.js"></script>
    <script src="narrow.controller.js"></script>
    <script src="menusearch.service.js"></script>
    <script src="narrow.directive.js"></script>
   
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.search()">Narrow It Down For Me!</button><br>
    </div>
    <br><br><br>

    <!-- found-items should be implemented as a component   -->
    <found-items narrow="narrow" on-remove="narrow.removeItem(index)"></found-items>
  </div>

</body>
</html>
